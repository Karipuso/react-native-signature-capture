def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 23)
    buildToolsVersion safeExtGet('buildToolsVersion', "23.0.1")

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 16)
        targetSdkVersion safeExtGet('targetSdkVersion', 22)
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }

    // Attach explicit dependency configuration
    afterEvaluate {
        tasks.named("packageDebugResources").configure {
            dependsOn ":react-native-signature-capture:generateDebugResValues"
        }
        tasks.named("extractDeepLinksDebug").configure {
            dependsOn ":react-native-signature-capture:generateDebugResValues"
        }
        tasks.named("extractDeepLinksDebug").configure {
            dependsOn ":reactnativesignaturecapture:generateDebugResValues"
        }
        tasks.named("compileDebugLibraryResources").configure {
            dependsOn(":react-native-signature-capture:packageDebugResources")
        }
        tasks.named("compileDebugLibraryResources").configure {
            dependsOn(":reactnativesignaturecapture:packageDebugResources")
        }
        tasks.named("parseDebugLocalResources").configure {
            dependsOn(":react-native-signature-capture:packageDebugResources")
        }
        tasks.named("parseDebugLocalResources").configure {
            dependsOn(":reactnativesignaturecapture:packageDebugResources")
        }
        tasks.named("generateDebugRFile").configure {
            dependsOn(":react-native-signature-capture:parseDebugLocalResources")
        }
        tasks.named("generateDebugRFile").configure {
            dependsOn(":react-native-signature-capture:processDebugManifest")
        }
        tasks.named("generateDebugRFile").configure {
            dependsOn(":reactnativesignaturecapture:processDebugManifest")
        }
        tasks.named("compileDebugJavaWithJavac").configure {
            dependsOn(":reactnativesignaturecapture:generateDebugRFile")
        }
    }
}

dependencies {
    implementation "com.android.support:appcompat-v7:${safeExtGet('supportLibVersion', '23.0.0')}"
    implementation "com.facebook.react:react-native:+"
}
